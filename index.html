<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<meta name="keywords" content="京津冀道路流量查询系统"/>
<meta name="description" content="京津冀道路流量查询系统"/>
<meta name="viewport" content="user-scalable=yes,width=1180">
<title>京津冀道路流量查询系统</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/tab.js"></script>
<script src="js/citySelect.js"></script>
</head>
<body>
<header>
	<div class="nav_left">
		<h2><img src="images/flow.png">京津冀道路流量查询系统</h2>
		<span>欢迎amdin，<a href="#">退出</a></span>
	</div>
	<div class="select_sec">
		<ul>
			<li>
				<span>城市</span>
				<form action="index.html">
				<select name="cars">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="广州">广州</option>
				<option value="深圳">深圳</option>
				</select>
				</form>
			</li>
			<li>
				<span>道路</span>
				<form action="index.html">
				<select name="cars">
				<option value="一环">一环</option>
				<option value="二环">二环</option>
				<option value="三环">三环</option>
				<option value="四环">四环</option>
				<option value="五环">五环</option>
				</select>
				</form>
			</li>
			<li>
				<span>车型</span>
				<form action="index.html">
				<select name="cars">
				<option value="小客车">小客车</option>
				<option value="大客车">大客车</option>
				<option value="小型货车">小型货车</option>
				<option value="中型货车">中型货车</option>
				<option value="大型货车">大型货车</option>
				<option value="特大型货车">特大型货车</option>
				</select>
				</form>
			</li>
		</ul>
		<button>查询</button>
	</div>
</header>
<div class="tab" js-tab="1">
	<div class="tab-title">
	  <a title="工作日" href="javascript:;" class="item item-cur">工作日</a>
	  <a title="周末" href="javascript:;" class="item">周末</a>
	</div>
	<div class="tab-cont">
	  <div class="tab-cont_wrap">
	  	<div class="chexing">
	  		<ul>
	  			<li><img src="images/litcar.png">小客车</li>
	  			<li><img src="images/bigcar.png">大客车</li>
	  			<li><img src="images/litlorry.png">小型货车</li>
	  			<li><img src="images/midlorry.png">中型货车</li>
	  			<li><img src="images/biglorry.png">大型货车</li>
	  			<li><img src="images/suplorry.png">特大型货车</li>
	  		</ul>
	  	</div>
	  <!--识别道路开始-->
		<div class="item">
			<div class="tubiao" id="jamIndexChange"></div>
		</div>
	   <!--识别道路结束-->
	   <!--道路拥堵变化规律挖掘开始-->
		<div class="item">
			<div class="tubiao" id="jamIndexChange2"></div>
		</div>
		<!--道路拥堵变化规律挖掘结束-->
	</div>
	<div class="table_area">
		<table class="gridtable">
		<tr>
		 <th>道路</th><th>小客车</th><th>大客车</th><th>小型货车</th><th>中型货车</th><th>大型货车</th><th>特大型货车</th>
		</tr>
		<tr>
		 <td>方向1</td><td>10</td><td>10</td><td>10</td><td>10</td><td>10</td><td>10</td>
		</tr>
		<tr>
		 <td>方向2</td><td>10</td><td>10</td><td>10</td><td>10</td><td>10</td><td>10</td>
		</tr>
		<tr>
		 <td>小计</td><td>20</td><td>20</td><td>20</td><td>20</td><td>20</td><td>20</td>
		</tr>
		</table>
	</div>
</div>
<script src="js/echarts.js"></script>
<script src="js/echartjs/jamIndexChange.js"></script>
<script src="js/echartjs/jamIndexChange2.js"></script>
<script>
$(function () {
  $('[js-tab=1]').tab();
});
</script>

</body>
</html>
